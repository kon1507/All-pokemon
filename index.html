<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fan Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #f8d030, #ffcc00);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b4cca;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 20px;
            margin: 20px;
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .card p {
            font-size: 1.2em;
            color: #3b4cca;
        }
        footer {
            background-color: #3b4cca;
            color: #ffcc00;
            padding: 10px;
            font-size: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Pokémon Fan Site
    </header>
    <main>
        <div class="container">
            <script>
                const pokemons = Array.from({ length: 151 }, (_, i) => i + 1);
                document.write(pokemons.map(id => `
                    <div class="card">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${id.toString().padStart(3, '0')}.png" alt="Pokémon ${id}">
                        <h2>Pokémon #${id}</h2>
                    </div>
                `).join(''));
            </script>
        </div>
    </main>
    <footer>
        &copy; 2025 Pokémon Fan Site | Gotta Catch 'Em All!
    </footer>
</body>
</html>
